<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Let Flow Your Idea</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="idealist.js"></script>
	<link rel="stylesheet" type="text/css" href="list.css">
</head>
<body>
	<h1>IDEA FLOW</h1>
	<form action="add" method="get">
		<label>Add Idea: </label> 
		<input type="text" name="item">
		<input id="addNeed" type="submit" value="New">
		<input id="addHave" type="submit" value="Existing">
	</form>
	<h2> New: </h2>
		<ul class='list'>
			<li><input type="checkbox" name="item"> Idea <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Sub Idea1 <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Sub Idea2 <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Sub Idea3 <a href="#">&#10006;</a></li>
		</ul>	
	<h2> Existing: </h2>
		<ul class='list'>
			<li><input type="checkbox" name="item" checked> Another Idea <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> Another Sub Idea1 <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> Another Sub Idea2 <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> Another Sub Idea3 <a href="#">&#10006;</a></li>
		</ul>
	
</body>
</html>
